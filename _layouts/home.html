<body>
  <div uk-height-expand>
    <div>
      {% include header.html %}
      <div class="uk-section uk-section-small">
        <div class="intro-text uk-container">
          <h3 class="uk-heading-medium">Isaac Horton <br><!-- Element to contain animated typing -->
            <span id="element"></span>
          </h3>
        </div>
      </div>
      <div class="uk-section uk-section-small">
        <div class="intro-text uk-container">
          <div class="uk-child-width-1-3@m uk-grid-match" uk-grid>
            <div class="uk-heading-small uk-animation-slide-right-small uk-flex uk-flex-middle">Visual, <br>Data,<br>Solutions</div>
            <div><img class="uk-width-1-1" src="{{ "/assets/img/Portfolio-70.jpg" | relative_url }}"></div>
            <div class="uk-visible@m"><div class="uk-card uk-card-secondary uk-card-body uk-flex uk-flex-bottom"><p class="uk-text-meta">Make it better</p></div></div>
          </div>
        </div>
          {% include sections/featured.html %}
      </div>
    </div>
  </div>

  {% include sections/currentprojects.html %}
  <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

  <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['Product Designer', 'UI/UX Designer', '3D Designer', 'Animator', 'Art Director', 'Team Leader'],
      typeSpeed: 50,
    });
  </script>
</body>
