<div uk-grid class="uk-child-width-1-2@s uk-child-width-1-4@m">
  <div>
		<!-- FACEBOOK --!>
		<a class="uk-icon-button" uk-icon="facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'mywin',
		'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" >
		<div class="rounded-md py-2 flex px-6 items-center bg-social-facebook hover:shadow-md transition-all">
			<span> Facebook</span></div></a>
</div>
<div>
		<!-- Twitter --!>
		<a class="uk-icon-button" uk-icon="twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Twitter">
		<div class="rounded-md flex items-center py-2 px-6 bg-social-twitter hover:shadow-md transition-all">
			<span> Twitter</span></div></a>
    </div>
    <div>
		<!-- LINKEDIN --!>
		<a class="uk-icon-button" uk-icon="linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title=&summary=&source=webjeda" onclick="window.open(this.href, 'mywin',
		'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" >
			<div class="rounded-md flex items-center py-2 px-6 bg-social-linkedin hover:shadow-md transition-all">
			<span> Linkedin</span></div></a>
      </div>
      <div>
		<!-- EMAIL --!>
		<a class="uk-icon-button" uk-icon="mail" href="mailto:?subject=&amp;body=Check out this article {{ site.url }}{{ page.url }}">
		<div class="rounded-md flex items-center py-2 px-6 bg-gray-600 hover:shadow-md transition-all">
			<span> Email</span>
		</div>
		</a>
  </div>
	</div>
